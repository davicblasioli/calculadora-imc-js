<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculadora de IMC</title>
        <link rel="stylesheet" href="/assets/css/styles.css">
    </head>

    <body>
        <section class="calculadora">
            <h1>Calcular IMC</h1>
            <form id="imc-form">
                <div class="inputs">
                    <label for="height">Altura (m):</label>
                    <input type="number" step="0.01" id="inputAltura" placeholder="Ex: 1.70">

                    <label for="weight">Peso (kg):</label>
                    <input type="number" step="0.1" id="inputPeso" placeholder="Ex: 70.5">
                </div>
                <button type="submit" id="botaoCalcula" class="botao">Calcular IMC</button>

                <div class="resposta" id="resposta">
                    <h2 id="exibirIMC"></h2>
                </div>
            </form>
        </section>

        <script>

            function exibirResposta() {
                event.preventDefault();

                var resultado = document.getElementById('exibirIMC')
                var altura = parseFloat(document.getElementById('inputAltura').value)
                var peso = parseFloat(document.getElementById('inputPeso').value)

                var imc = peso / altura ** 2

                var exibir = document.getElementById('resposta')

                if (imc < 18.5){
                    resultado.textContent = `Abaixo do peso (IMC: ${imc.toFixed(2)})`
                }

                else if (imc >= 18.5 && imc <= 24.9){
                    resultado.textContent = `Peso normal (IMC: ${imc.toFixed(2)})`
                }

                else if (imc >= 25 && imc <= 29.9){
                    resultado.textContent = `Sobrepeso (IMC: ${imc.toFixed(2)})`
                }

                else {
                    resultado.textContent = `Obesidade (IMC: ${imc.toFixed(2)})`
                }

            }

            var botao = document.getElementById('botaoCalcula')
            botao.addEventListener('click', exibirResposta)

        </script>

    </body>

</html>
